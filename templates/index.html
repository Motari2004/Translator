<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Pro | Neural Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --bg: #050508;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #e2e8f0;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        /* Ticker */
        .ticker-viewport {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .ticker-track {
            display: inline-block;
            animation: scroll-left 35s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .badge-neon {
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .spatial-card {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .input-zone {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .input-zone:focus-within { background: rgba(99, 102, 241, 0.03); }
        .input-zone::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-zone:focus-within::after { transform: translateX(0); }
        .zone-label { transition: color 0.3s ease, transform 0.3s ease; }
        .input-zone:focus-within .zone-label {
            color: #818cf8;
            transform: translateX(4px);
        }
        textarea {
            background: transparent !important;
            resize: vertical;
            outline: none !important;
            border: none !important;
            box-shadow: none !important;
            min-height: 180px;
        }
        .control-pill {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #94a3b8;
            appearance: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
            cursor: pointer;
            padding-right: 2.5rem !important;
        }
        .control-pill:hover {
            background: rgba(255, 255, 255, 0.07) !important;
            border-color: rgba(99, 102, 241, 0.4);
            color: #fff;
        }
        .select-arrow {
            position: absolute;
            right: 14px;
            pointer-events: none;
            color: #64748b;
            width: 10px;
            height: 10px;
        }
        option { background-color: #0f172a; color: #fff; }
        .btn-main {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: #ffffff;
            font-weight: 800;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
        }
        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .btn-main:hover::before { left: 100%; }
        .btn-main:active { transform: translateY(0) scale(0.97); }
        @media (max-width: 640px) {
            textarea { font-size: 1.125rem; line-height: 1.5; }
            #result { font-size: 1.25rem; line-height: 1.6; }
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <div class="max-w-7xl mx-auto">

        <!-- Navbar -->
        <nav class="flex flex-wrap justify-between items-center mb-8 sm:mb-10 px-2 gap-4 sm:gap-8">
            <div class="flex items-center gap-3 sm:gap-4 shrink-0">
                <div class="w-9 h-9 sm:w-10 sm:h-10 rounded-xl bg-indigo-600 flex items-center justify-center font-bold text-white shadow-lg shadow-indigo-500/10 text-lg sm:text-xl">S</div>
                <h1 class="text-lg sm:text-xl font-bold tracking-tight text-white whitespace-nowrap">Scorpio <span class="text-slate-500">Translator</span></h1>
            </div>

            <div class="ticker-viewport flex-1 hidden md:block order-3 md:order-none w-full md:w-auto mt-3 md:mt-0">
                <div class="ticker-track flex items-center gap-8 sm:gap-12 text-sm">
                    <!-- (your ticker items here – unchanged) -->
                    <div class="flex items-center gap-3">
                        <span class="px-2 py-0.5 rounded-md text-[9px] text-emerald-400 font-bold uppercase badge-neon">99.8% Precision</span>
                        <span class="text-[10px] text-slate-600 font-mono tracking-widest uppercase">Context-Aware Translation</span>
                    </div>
                    <!-- ... other ticker items ... -->
                </div>
            </div>

            <div class="flex items-center gap-4 sm:gap-8 shrink-0 order-2 md:order-none">
                <div class="text-right hidden xs:block">
                    <p id="charCounter" class="text-[10px] sm:text-xs font-mono text-slate-500 uppercase tracking-widest">0 / 2000 Units</p>
                </div>
                <button onclick="translateText()" class="btn-main px-5 sm:px-8 py-2.5 sm:py-3 rounded-full text-xs sm:text-[10px] uppercase tracking-widest flex items-center gap-2 group">
                    <span class="relative z-10">Process Signal</span>
                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 relative z-10 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Card -->
        <main class="spatial-card rounded-2xl sm:rounded-[32px] overflow-hidden mb-10 sm:mb-12 flex flex-col min-h-[60vh] sm:min-h-[440px]">
            <div class="flex flex-wrap items-center justify-between gap-3 sm:gap-4 p-4 sm:p-5 border-b border-white/5 bg-white/[0.01]">
                <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
                    <div class="select-wrapper">
                        <select id="source_lang" class="control-pill px-4 sm:px-5 py-2 rounded-xl text-xs sm:text-[11px] font-bold outline-none cursor-pointer">
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                        <svg class="select-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>

                    <button onclick="swapLangs()" class="p-2 hover:bg-white/5 text-slate-400 rounded-lg transition-colors hover:text-indigo-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    </button>

                    <div class="select-wrapper">
                        <select id="target_lang" class="control-pill px-4 sm:px-5 py-2 rounded-xl text-xs sm:text-[11px] font-bold outline-none cursor-pointer">
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}" {% if code == 'es' %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                        <svg class="select-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                </div>

                <div class="flex gap-3 sm:gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] sm:text-xs text-slate-500 font-bold uppercase tracking-widest hidden xs:block">System Active</span>
                    </div>
                </div>
            </div>

            <!-- Input + Output area -->
            <div class="flex flex-col md:grid md:grid-cols-2 flex-1 min-h-0">
                <div class="input-zone p-5 sm:p-6 md:p-8 flex flex-col border-b md:border-b-0 md:border-r border-white/5 flex-1">
                    <label class="zone-label text-[10px] sm:text-xs uppercase tracking-[0.2em] font-black text-slate-600 mb-4 sm:mb-6">Input</label>
                    <textarea id="text" placeholder="Type or paste to begin..." class="flex-1 text-xl sm:text-2xl md:text-3xl font-light text-white placeholder:text-slate-800 bg-transparent outline-none border-none focus:ring-0 resize-y"></textarea>
                </div>

                <div class="p-5 sm:p-6 md:p-8 flex flex-col flex-1 bg-white/[0.01]">
                    <div class="flex flex-wrap justify-between items-center gap-3 mb-4 sm:mb-6">
                        <label class="text-[10px] sm:text-xs uppercase tracking-[0.2em] font-black text-indigo-400">Translated</label>
                        <div class="flex gap-4 sm:gap-6">
                            <button id="speakBtn" class="text-xs sm:text-[10px] font-bold text-slate-400 hover:text-white uppercase tracking-widest transition">Audio</button>
                            <button id="copyBtn" class="text-xs sm:text-[10px] font-bold text-slate-400 hover:text-white uppercase tracking-widest transition">Copy</button>
                        </div>
                    </div>
                    <div id="result" class="flex-1 text-xl sm:text-2xl md:text-3xl font-medium leading-snug text-slate-200 overflow-y-auto break-words">
                        <span class="text-slate-700 italic">Listening for input...</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Recent Translations -->
        <section class="pb-12 sm:pb-20">
            <div class="flex items-center gap-3 sm:gap-4 mb-6">
                <h3 class="text-[10px] sm:text-xs font-black uppercase tracking-[0.3em] text-slate-600">Archived Syncs</h3>
                <div class="h-px flex-1 bg-white/5"></div>
            </div>

            <div id="recentList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
                {% for t in recent_translations %}
                <div class="spatial-card p-4 sm:p-5 rounded-xl sm:rounded-2xl opacity-80 hover:opacity-100 transition-opacity">
                    <span class="text-[9px] sm:text-xs font-bold text-indigo-500 uppercase mb-2 block tracking-widest">{{ t.target }}</span>
                    <p class="text-slate-400 text-xs sm:text-sm font-medium line-clamp-2">{{ t.translated }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

    </div>

    <!-- JavaScript (with minor mobile improvements) -->
    <script>
        const textarea = document.getElementById('text');
        const charCounter = document.getElementById('charCounter');
        
        if (charCounter) {
            textarea.addEventListener('input', () => {
                charCounter.innerText = `${textarea.value.length} / 2000 Units`;
            });
        }

        function swapLangs() {
            const s = document.getElementById('source_lang');
            const t = document.getElementById('target_lang');
            [s.value, t.value] = [t.value, s.value];
        }

        async function translateText() {
            const text = textarea.value.trim();
            const s_lang = document.getElementById('source_lang').value;
            const t_lang = document.getElementById('target_lang').value;
            const resultBox = document.getElementById('result');

            if (!text) {
                resultBox.innerHTML = `<span class="text-amber-400">Please enter text</span>`;
                return;
            }

            resultBox.innerHTML = `<span class="text-indigo-400 animate-pulse">Processing signal...</span>`;

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, source_lang: s_lang, target_lang: t_lang })
                });

                const data = await response.json();

                if (data.error) {
                    resultBox.innerText = data.error;
                } else {
                    resultBox.innerText = data.translated_text || "No translation received";
                    
                    // Add to recent
                    const list = document.getElementById('recentList');
                    const card = document.createElement('div');
                    card.className = "spatial-card p-4 sm:p-5 rounded-xl sm:rounded-2xl animate-in fade-in slide-in-from-bottom-3 duration-300";
                    card.innerHTML = `
                        <span class="text-[9px] sm:text-xs font-bold text-indigo-500 uppercase mb-2 block tracking-widest">
                            ${document.getElementById('target_lang').selectedOptions[0].text}
                        </span>
                        <p class="text-slate-300 text-xs sm:text-sm font-medium line-clamp-3">${data.translated_text}</p>
                    `;
                    list.prepend(card);
                }
            } catch (err) {
                resultBox.innerText = "Connection error – try again";
            }
        }

        document.getElementById('copyBtn')?.addEventListener('click', () => {
            const text = document.getElementById('result').innerText.trim();
            if (text && !text.includes("Listening") && !text.includes("Processing")) {
                navigator.clipboard.writeText(text).then(() => {
                    const btn = document.getElementById('copyBtn');
                    btn.innerText = "Copied!";
                    setTimeout(() => btn.innerText = "Copy", 1800);
                });
            }
        });

        document.getElementById('speakBtn')?.addEventListener('click', () => {
            const text = document.getElementById('result').innerText.trim();
            if (!text || text.includes("Listening") || text.includes("Processing")) return;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = document.getElementById('target_lang').value;
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
